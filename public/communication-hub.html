<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HarvestLoop Communication Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chat-container {
      background: linear-gradient(135deg, #f6f0e9 0%, #e8dcc6 100%);
      min-height: 100vh;
    }
    
    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      margin-bottom: 8px;
      word-wrap: break-word;
      animation: slideIn 0.3s ease-out;
    }
    
    .message-farmer {
      background: linear-gradient(135deg, #7dde83, #5cb85c);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    
    .message-consumer {
      background: linear-gradient(135deg, #4a90e2, #357abd);
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    
    .message-ai {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      color: white;
      align-self: center;
      border-radius: 18px;
      max-width: 80%;
      text-align: center;
      font-style: italic;
    }
    
    .typing-indicator {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      background: #e9ecef;
      border-radius: 18px;
      margin-bottom: 8px;
      max-width: 100px;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #6c757d;
      margin: 0 2px;
      animation: typing 1.4s infinite;
    }
    
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
    
    .conversation-item:hover {
      background: rgba(125, 222, 131, 0.1);
      transform: translateX(4px);
      transition: all 0.2s ease;
    }
    
    .online-indicator {
      width: 12px;
      height: 12px;
      background: #28a745;
      border-radius: 50%;
      border: 2px solid white;
      position: absolute;
      bottom: 0;
      right: 0;
    }
    
    .unread-badge {
      background: #dc3545;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body class="chat-container">

  <!-- Header -->
  <nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="/" class="flex items-center gap-2 text-xl font-bold text-[#7dde83]">
            <img src="/assets/Logo.png" alt="Logo" class="w-8 h-8 rounded-full object-cover" />
            HarvestLoop Communication Hub
          </a>
        </div>
        <div class="flex items-center gap-4">
          <div id="userInfo" class="text-sm text-gray-600"></div>
          <button onclick="logout()" class="px-4 py-2 text-sm bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="flex h-screen">
    
    <!-- Left Sidebar - Conversations -->
    <div class="w-1/3 bg-white border-r border-gray-200 flex flex-col">
      
      <!-- Search and New Chat -->
      <div class="p-4 border-b border-gray-200">
        <div class="flex gap-2 mb-3">
          <input 
            type="text" 
            id="searchUsers" 
            placeholder="Search users to start chat..." 
            class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#7dde83] focus:border-transparent"
          >
          <button onclick="searchUsers()" class="px-4 py-2 bg-[#7dde83] text-white rounded-lg hover:bg-[#608d58] transition-colors">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <button onclick="showNewChatModal()" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
          <i class="fas fa-plus mr-2"></i>Start New Conversation
        </button>
      </div>

      <!-- Search Results -->
      <div id="searchResults" class="hidden p-4 bg-blue-50 border-b border-gray-200">
        <h3 class="font-semibold text-gray-800 mb-2">Search Results:</h3>
        <div id="searchResultsList"></div>
      </div>

      <!-- Conversations List -->
      <div class="flex-1 overflow-y-auto">
        <div id="conversationsList" class="p-2">
          <!-- Conversations will be loaded here -->
        </div>
      </div>

    </div>

    <!-- Right Main Chat Area -->
    <div class="flex-1 flex flex-col">
      
      <!-- No Chat Selected State -->
      <div id="noChatSelected" class="flex-1 flex items-center justify-center bg-gray-50">
        <div class="text-center">
          <i class="fas fa-comments text-6xl text-gray-300 mb-4"></i>
          <h2 class="text-2xl font-semibold text-gray-600 mb-2">Welcome to HarvestLoop Chat</h2>
          <p class="text-gray-500">Select a conversation or start a new one to begin communicating</p>
        </div>
      </div>

      <!-- Active Chat -->
      <div id="activeChat" class="hidden flex-1 flex flex-col">
        
        <!-- Chat Header -->
        <div class="bg-white border-b border-gray-200 p-4 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="relative">
              <div class="w-10 h-10 bg-gradient-to-r from-[#7dde83] to-[#608d58] rounded-full flex items-center justify-center text-white font-semibold">
                <span id="chatPartnerInitial"></span>
              </div>
              <div class="online-indicator"></div>
            </div>
            <div>
              <h3 id="chatPartnerName" class="font-semibold text-gray-800"></h3>
              <p id="chatTopic" class="text-sm text-gray-500"></p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <button onclick="viewChatInfo()" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg">
              <i class="fas fa-info-circle"></i>
            </button>
            <button onclick="archiveChat()" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg">
              <i class="fas fa-archive"></i>
            </button>
          </div>
        </div>

        <!-- Messages Area -->
        <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-2">
          <!-- Messages will be loaded here -->
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="hidden px-4">
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>

        <!-- Message Input -->
        <div class="bg-white border-t border-gray-200 p-4">
          <div class="flex items-end gap-3">
            <div class="flex-1">
              <textarea 
                id="messageInput" 
                placeholder="Type your message..." 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-[#7dde83] focus:border-transparent"
                rows="1"
                maxlength="1000"
              ></textarea>
              <div class="flex justify-between items-center mt-2">
                <div class="flex gap-2">
                  <button onclick="insertQuickMessage('What products do you have available?')" class="text-xs px-2 py-1 bg-gray-100 rounded text-gray-600 hover:bg-gray-200">
                    Quick: Products
                  </button>
                  <button onclick="insertQuickMessage('What are your prices?')" class="text-xs px-2 py-1 bg-gray-100 rounded text-gray-600 hover:bg-gray-200">
                    Quick: Pricing
                  </button>
                </div>
                <span id="charCount" class="text-xs text-gray-400">0/1000</span>
              </div>
            </div>
            <button onclick="sendMessage()" class="px-6 py-3 bg-[#7dde83] text-white rounded-lg hover:bg-[#608d58] transition-colors flex items-center gap-2">
              <i class="fas fa-paper-plane"></i>
              Send
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- New Chat Modal -->
  <div id="newChatModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-96 max-w-90vw">
      <h3 class="text-lg font-semibold mb-4">Start New Conversation</h3>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Find User</label>
          <input 
            type="text" 
            id="newChatSearch" 
            placeholder="Search by name or email..." 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#7dde83] focus:border-transparent"
          >
        </div>
        
        <div id="newChatResults" class="max-h-40 overflow-y-auto"></div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Topic (Optional)</label>
          <input 
            type="text" 
            id="chatTopic" 
            placeholder="e.g., Vegetable supply inquiry" 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#7dde83] focus:border-transparent"
          >
        </div>
      </div>

      <div class="flex gap-3 mt-6">
        <button onclick="closeNewChatModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
          Cancel
        </button>
        <button onclick="startNewChat()" class="flex-1 px-4 py-2 bg-[#7dde83] text-white rounded-lg hover:bg-[#608d58]">
          Start Chat
        </button>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-96 max-w-90vw">
      <h3 class="text-lg font-semibold mb-4">Login to Chat</h3>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            type="email" 
            id="loginEmail" 
            placeholder="your@email.com" 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#7dde83] focus:border-transparent"
          >
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input 
            type="password" 
            id="loginPassword" 
            placeholder="Your password" 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#7dde83] focus:border-transparent"
          >
        </div>
      </div>

      <button onclick="performLogin()" class="w-full mt-6 px-4 py-2 bg-[#7dde83] text-white rounded-lg hover:bg-[#608d58]">
        Login
      </button>
      
      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account? <a href="/signup.html" class="text-[#7dde83] hover:underline">Sign up here</a>
      </p>
    </div>
  </div>

  <script src="/js/communication-hub.js"></script>

</body>
</html>
